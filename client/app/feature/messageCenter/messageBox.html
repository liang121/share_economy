<div ng-init='vm.init()' style="margin-left: 30px"> 
	<div class="panel panel-default">
		<div class="panel-heading" style="background-color: #f1f1f1">
			<div class="btn-group" ng-if="vm.templateId==='inBox'">
		  		<button type="button" class="btn btn-info" ng-click='vm.getMessage("systemMessages")'>System Messages</button>
		  		<button type="button" class="btn btn-info" ng-click='vm.getMessage("biddingMessages")'>Bidding Messages</button>
		  		<button type="button" class="btn btn-info" ng-click='vm.getMessage("traderMessages")'>Trader Messages</button>
		  		<button type="button" class="btn btn-info" ng-click='vm.getMessage("ItemsMessages")'>Items Messages</button>
			</div>
			<div class="btn-group" style="float:right" ng-show='vm.showManulButton'>
			    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
			    	Mark As Read <span class="caret"></span>
			  	</button>
			  	<ul class="dropdown-menu">
			    	<li><a href="#">Mark As UnRead</a></li>
			    	<li><a href="#">Mark As Read </a></li>
			    	<li><a href="#">Delete</a></li>
			    </ul>
			</div>

			<div class="btn-group" ng-if="vm.templateId==='sent'">
		  		<button type="button" class="btn btn-info" ng-click='vm.getMessage("sentaMessages")'>Sent Messages</button>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-hover" ng-show='vm.boxContents!==0'>
				<tr ng-repeat='item in vm.boxContents track by $index' style="font-size: 13px" ng-class="{readed:!item.isReaded}">
					<td ng-click='$event.stopPropagation()'>
						<div class="checkbox">
							<label><input type="checkbox" ng-model='item.selected' ng-click='$event.stopPropagation()'> &nbsp;&nbsp;&nbsp;</label>
						</div>
					</td>
					<td>
						<a> {{item.title}}</a>
					</td>
					<td style="float:left">
						{{item.date}} {{item.time}}
					</td>
				</tr>
			</table>
			<div class="col-lg-12" ng-show='vm.boxContents==0' style="text-align: center">
				<span>No Messages</span>
			</div>
		</div>
	</div>
</div>
