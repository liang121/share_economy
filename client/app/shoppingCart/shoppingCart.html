<div class="col-lg-12 shopping-cart" style="margin-top: 50px;margin-bottom: 85px;font-size: 13px" ng-init="vm.init()">
    <!--<img ng-src="http://localhost:3000/server/public/picture/21UULo9MmfL._AC_SR160,160_.jpg">-->
    <div class="col-lg-3 panel panel-default">
        <div class="panel-heading">
            interesting bidding
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li ng-repeat='item in vm.interestingItems track by $index' class="list-group-item text-left" style="clear:both">
                    <div >
                        {{item}}
                        <button
                            class="btn btn-default"
                            style="float:right;font-size: 10px;padding:5px 8px"
                            ng-click="vm.addInterestingItems($index)"
                            ng-disabled="vm.totalTradeNum===0">
                            <span class="glyphicon glyphicon-arrow-right"></span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <div class="col-lg-5 panel panel-default" style="margin-left: 4%;margin-right: 4%">
        <div class="panel-heading">
            trade panel
            <button class="btn btn-default" style="margin-left: 20px" ng-click="vm.createNewTrade()">Create new trade</button>
            <div style="float:right">
                <button class="btn btn-default" ng-click="vm.prev()" ng-disabled="vm.tradeIndex==0">Prev</button>

                <span> &nbsp;Trade {{vm.tradeIndex+1}}&nbsp; </span>

                <button class="btn btn-default" ng-click="vm.next()" ng-disabled="vm.tradeIndex==vm.totalTradeNum">Next</button>
            </div>

        </div>
        <div class="panel-body" style="padding-left:5px;padding-right:5px">
            <div class="text-center" ng-show="vm.totalTradeNum===0">Click button to create new trade</div>
            <table class="col-lg-12 table-hover">
                <tr ng-repeat="tradeItem in vm.tradeItems track by $index" ng-class="{selected:vm.tradeIndex==$index}" ng-click="vm.select($event,$index)">
                    <td>
                        <div style="font-size: 13px;text-align: center">Trade {{$index+1}}</div>
                    </td>
                    <td style="padding-top: 15px">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <table class="table">
                                    <tr>
                                        <td>
                                            <div ng-repeat="interestingBiddingItem in tradeItem.interestingBiddings track by $index">
                                                <div
                                                    class="thumbnail col-lg-10"
                                                    style="margin-top: 10px;display:inline-block;">
                                                    <div style="font-size: 13px">{{interestingBiddingItem}}</div>
                                                </div>
                                                <div class="col-lg-2" style="margin-top:10px;text-align:center;display:inline-block;padding:10px 0px;">
                                                    <span
                                                        class="glyphicon glyphicon-minus-sign"
                                                        style="cursor:pointer;font-size: 11px"
                                                        ng-click="vm.pushBackBiddingItem($index)"
                                                    ></span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <div style="text-align: center">
                            <span class="glyphicon glyphicon-transfer" style="padding: 5px 5px"></span>
                        </div>
                    </td>
                    <td style="padding-top: 15px">
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <table class="table">
                                        <tr>
                                            <td>
                                                <div ng-repeat="ownedItem in tradeItem.ownedItems track by $index">
                                                    <div
                                                        class="thumbnail col-lg-10"
                                                        style="margin-top: 10px; display:inline-block;">
                                                        <div style="font-size: 13px">{{ownedItem}}</div>
                                                    </div>
                                                    <div class="col-lg-2" style="margin-top:10px;text-align:center;display:inline-block;padding:10px 0px;">
                                                    <span
                                                            class="glyphicon glyphicon-minus-sign"
                                                            style="cursor:pointer;font-size: 11px"
                                                            ng-click="vm.pushBackOwnedItem($index)"
                                                    ></span>
                                                    </div>
                                                </div>
                                            </td>
                                            <!--<td><div class="thumbnail">30$</div></td>-->
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </div>
                    </td>
                    <td>
                        <div style="text-align: center">
                            <span
                                class="glyphicon glyphicon-minus-sign"
                                style="cursor:pointer;"
                                ng-click="vm.deleteTradeItem($index)"
                            ></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer"><button class="btn btn-default" style="margin-left: 20px" ng-click="vm.redirect()">Proceed to checkout</button></div>
    </div>
    <div class="col-lg-3 panel panel-default" style="">
        <div class="panel-heading">
            <span>owned items</span>

        </div>
        <div class="panel-body">
            <div class="col-lg-11 div-center text-center" style="margin-bottom: 10px">

            </div>
            <ul class="list-group" style="clear:both">
                <li class="list-group-item text-right">
                    <div >
                        <button
                            class="btn btn-default"
                            style="float:left;font-size: 10px;padding:5px 8px"
                            ng-disabled="vm.totalTradeNum===0">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </button>

                        <div class="input-group" style="margin-left:30%">
                            <span class="input-group-addon" style="font-size: 10px">$</span>
                            <input class="form-control" type="text" style="width:50%;height:25px;">
                        </div>
                        <!--</div>-->
                    </div>
                </li>
                <li ng-repeat='item in vm.ownedItems track by $index' class="list-group-item text-right">
                    <div >
                        <button
                            class="btn btn-default"
                            style="float:left;font-size: 10px;padding:5px 8px"
                            ng-click="vm.addOwnedItems($index)"
                            ng-disabled="vm.totalTradeNum===0">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </button>
                        {{item}}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
