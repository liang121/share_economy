<div class="col-lg-12" ng-init="vm.init()">
	<div id="commentModalHeader">
		<div class="col-lg-2" style="font-weight:bold;font-size:15px">Title: </div>
		<div class="col-lg-10" style="padding-left:15px">{{vm.title}}</div>
	</div>
	<br><br>
	<hr style="clear:both">
	<div>
		<div class="col-lg-2" style="font-weight:bold;font-size:15px;clear:both" ng-bind="(vm.templateId==='forReview')?'Review:':'Answer:'"></div>
		<div class="col-lg-10" style="float:right;padding-bottom:10px" >
			<span ng-bind="(vm.templateId==='forReview')?vm.modalObj.content:vm.modalObj.answerContent"></span><br>
			<div style="float:right;font-size:13px">By <a>{{vm.modalObj.commentBy}}</a> on {{vm.modalObj.date}}</div>
		</div>
	</div>
	<br><br>
	<div style="clear:both; margin-bottom:30px">
		<hr>
		<div class="col-lg-1" style="font-weight:bold;font-size:14px">Comment:</div>
		<div class="col-lg-10" ng-show="vm.modalObj.comments.length===0" style="font-size: 15px; color: black; float:right">There's no comments by now, you can add the first one on that.</div>
		<div class="col-lg-11" style="float:right;font-size:12px;color:gray;margin-top:15px;">
			<div style="clear:both" ng-repeat= "comment in vm.modalObj.comments">
				<div style="padding-left:15px;margin-top:20px;">{{comment.commentContent}} 
					<a>
						<i class="fa fa-pencil" aria-hidden="true" style="padding-left:10px" ng-click='vm.replyComment(comment)'></i>
					</a>
				</div>
				<div style="float:right;padding-right:15px;text-align:right">
					- <a>{{comment.commentBy}}</a><br>
					<div style="margin-bottom:10px;">{{comment.date}}</div>
				</div>
				<hr style="clear:both">
			</div>
			<button class="btn btn-xs btn-info" ng-click='vm.addComment()' style="float:right">Add a Comment</button>
		</div>
	</div>
	<div id='commentField' class="col-lg-12" style="border-top:1px solid lightgray;padding-top:30px;margin-top:20px" ng-show='vm.showCommentField '>
		<input type="text" class="form-control" ng-model="vm.commentFieldContent" style="width: 88%;float:right;margin-bottom:25px;" placeholder="{{vm.commentFieldPlaceholder}}">
		<div style="float:right">
			<button class=" button btn btn-xm btn-info" ng-click="vm.submitComment()">Submit</button>
			<button class="btn btn-xm btn-warning" ng-click="vm.cancelComment()">Cancel</button>
		</div>
	</div>

</div>
